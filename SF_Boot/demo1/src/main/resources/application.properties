spring.application.name=demo
server.port=8080

# DB 연결 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springdb?serverTimezone=Asia/Seoul&characterEncoding=utf-8
spring.datasource.username=springdbuser
spring.datasource.password=1234

############# MyBatis 설정 #############
# XML 매퍼 위치
mybatis.mapper-locations=classpath:mapper/*.xml
# DTO/VO 패키지
mybatis.type-aliases-package=com.example.demo.domain

# map-underscore-to-camel-case -> user_name -> userName 자동매핑
# DB 이름 명명: 스네이크표기법 : user_name
# JAVA      : 카멜 표기법 : userName
mybatis.configuration.map-underscore-to-camel-case=true