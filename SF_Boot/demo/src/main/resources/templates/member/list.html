<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>
</head>
<body>
    <h1>회원 목록</h1>
    <div style="margin-bottom: 10px;">
        <a th:href="@{/member/insert}">
            <button type="button">회원 등록</button>
        </a>
    </div>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>이름</th>
            <th>나이</th>
            <th>주소</th>
            <th>전화번호</th>
            <th>관리</th>
        </tr>
        <tr th:each="member : ${list}">
            <td th:text="${member.memberId}">1</td>
            <td th:text="${member.name}">2</td>
            <td th:text="${member.age}">3</td>
            <td th:text="${member.address}">4</td>
            <td th:text="${member.phone}">5</td>
            <td>
                <a th:href="@{/member/update/{id}(id=${member.memberId})}">
                    <button type="button">수정</button>
                </a>
                <a th:href="@{/member/delete/{id}(id=${member.memberId})}" 
                   th:onclick="|return confirm('정말 삭제하시겠습니까?')|">
                    <button type="button">삭제</button>
                </a>
            </td>
        </tr>
    </table>
</body>
</html>
