<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리터럴 예제</title>
</head>
<body>
    <h1>타임리프 리터럴 예제</h1>
    
    <h2>1. 문자열 리터럴</h2>
    <p>일반 문자열: <span th:text="'안녕하세요'">안녕하세요</span></p>
    <p>변수와 결합: <span th:text="'메시지: ' + ${message}">메시지</span></p>
    <p>리터럴 대체: <span th:text="|메시지: ${message}|">메시지</span></p>
    
    <h2>2. 숫자 리터럴</h2>
    <p>숫자: <span th:text="100">100</span></p>
    <p>숫자 변수: <span th:text="${number}">0</span></p>
    <p>숫자 연산: <span th:text="${number + 50}">0</span></p>
    
    <h2>3. 불린 리터럴</h2>
    <p>true: <span th:text="true">true</span></p>
    <p>false: <span th:text="false">false</span></p>
    
    <h2>4. null 리터럴</h2>
    <p>null 체크: <span th:text="${message != null ? message : '메시지가 없습니다.'}">메시지</span></p>
    
    <h2>5. 리터럴 대체 문법 (|...|)</h2>
    <p>문자열 결합: <span th:text="|안녕하세요, ${message}|">인사말</span></p>
    <p>복잡한 표현식: <span th:text="|숫자: ${number}, 메시지: ${message}|">표현식</span></p>
    
    <h2>6. 링크로 돌아가기</h2>
    <a th:href="@{/member/list}">목록으로</a>
</body>
</html>
