<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 등록</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card" style="max-width: 600px; margin: 0 auto;">
            <!-- Header -->
            <div class="page-header">
                <div>
                    <h1 class="page-title">회원 등록</h1>
                    <p class="page-subtitle">새로운 회원 정보를 입력해주세요.</p>
                </div>
            </div>

            <!-- Form -->
            <form th:action="@{/member/register}" method="post" id="registerForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">
                            이름 <span class="required">*</span>
                        </label>
                        <input type="text" name="name" class="form-input" 
                               placeholder="이름을 입력하세요" required maxlength="50">
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            나이 <span class="required">*</span>
                        </label>
                        <input type="number" name="age" class="form-input" 
                               placeholder="나이를 입력하세요" required min="1" max="150">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        주소 <span class="required">*</span>
                    </label>
                    <input type="text" name="address" class="form-input" 
                           placeholder="주소를 입력하세요" required maxlength="200">
                </div>

                <div class="form-group">
                    <label class="form-label">
                        연락처 <span class="required">*</span>
                    </label>
                    <input type="tel" name="phone" class="form-input" 
                           placeholder="010-0000-0000" required 
                           pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}">
                    <p class="form-hint">하이픈(-)을 포함하여 입력해주세요. 예: 010-1234-5678</p>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <path d="M5 12l5 5L20 7"/>
                        </svg>
                        등록하기
                    </button>
                    <a th:href="@{/member/list}" class="btn btn-secondary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                        취소
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Form validation feedback
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const inputs = this.querySelectorAll('input[required]');
            let isValid = true;
            
            inputs.forEach(input => {
                if (!input.value.trim()) {
                    input.style.borderColor = 'var(--error)';
                    isValid = false;
                } else {
                    input.style.borderColor = '';
                }
            });
            
            if (!isValid) {
                e.preventDefault();
                alert('모든 필수 항목을 입력해주세요.');
            }
        });

        // Real-time phone number formatting
        document.querySelector('input[name="phone"]').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^0-9]/g, '');
            if (value.length > 3 && value.length <= 7) {
                value = value.slice(0,3) + '-' + value.slice(3);
            } else if (value.length > 7) {
                value = value.slice(0,3) + '-' + value.slice(3,7) + '-' + value.slice(7,11);
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
