<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Jeep Study 2</title>
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }
      ul,
      ol,
      li {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      header {
        width: 1185px;
        height: 160px;
        margin: 0 auto;
        background-color: pink;
      }
      #logo {
        width: 170px;
        height: 70px;
        margin: 20px 0 0 10px;
        float: left;
        background-color: orange;

      }
      #login {
        width: 295px;
        height: 30px;
        float: right;
        margin: 20px 30px 0 0;
        background-color: yellow;
      }
      nav {
        width: 920px;
        height: 40px;
        float: right;
        margin: 20px 0 0 0px;
        background-color: purple;
      }
      #slider {
        width: 1475px;
        height: 560px;
        margin: 0 auto;
        background-color: lightblue;
      }
      section {
        width: 1280px;
        height: 405px;
        margin: 0 auto;
        background-color: lightgreen;
      }
      #news {
        width: 345px;
        height: 155px;
        margin: 30px 0 0 35px;
        float: left;
        background-color: lightcoral;
      }
      #icon {
        width: 445px;
        height: 155px;
        margin: 30px 0 0 35px;
        float: left;
        
        background-color: lightyellow;
      }
      #brand {
        width: 330px;
        height: 155px;
        margin: 30px 0 0 35px;
        float: left;
        background-color: lightpink;
      }
      #promotion {
        width: 345px;
        height: 155px;
        float: left;
        margin: 30px 0 0 35px;
        background-color: lightseagreen;
      }
      #camp {
        width: 445px;
        height: 155px;
        float: left;
        margin: 30px 0 0 35px;
        background-color: lightgray;
      }
      #store {  
        width: 330px;
        height: 155px;
        float: left;
        margin: 30px 0 0 35px;
        background-color: lightgray;
      }
      footer {
        width: 100%;
        height: 145px;
        display: flex;
        margin: 0 auto;
        background-color: lightcyan;
      }
    </style>
  </head>
  <body>
    <header>
      <div id="logo"></div>
      <div id="login"></div>
      <nav></nav>
    </header>
    <div id="slider">
      <img src="img/1.jpg" alt="Jeep Slider Image" style="width:100%; height:100%;">
    </div>
    <section>
      <div id="news"></div>
      <div id="icon"></div>
      <div id="brand"></div>
      <div id="promotion"></div>
      <div id="camp"></div>
      <div id="store"></div>
    </section>
  </body>
  <footer></footer>
</html>
