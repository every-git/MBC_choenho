<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>select</title>
  </head>

  <body>
    <select>
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="opel">Opel</option>
      <option value="audi">Audi</option>
    </select>

    <hr />

    <select>
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="opel" selected>Opel</option>
      <option value="audi">Audi</option>
    </select>


   
  </body>
</html>
<!--
  select 은 선택 박스를 생성하는 태그
  option 은 선택 박스의 옵션을 생성하는 태그
  value 은 선택 박스의 옵션의 값
  selected 은 선택 박스의 옵션을 선택하는 태그 (기본값)
  -->
