<!DOCTYPE html>

<html>
  <head>
      <meta charset="utf-8">
      <title>range  / 그래프</title>
  </head>

  <body>

    <form>
       <input type="range" min="0" max="100">
       <input type="submit" value="제출">
    </form>



  </body>
</html>
<!--
  range 은 그래프를 생성하는 태그
  min 은 그래프의 최소값
  max 은 그래프의 최대값
  -->
