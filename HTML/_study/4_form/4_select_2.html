<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>select</title>
  </head>

  <body>
    <form>
        좋아하는 색상을 선택해 주세요.
          <select name="color" multiple size="3">
            <option value="red">red</option>
            <option value="blue">blue</option>
            <option value="green">green</option>
            <option value="yellow">yellow</option>
          </select>
          <input type="submit" value="전송">
    </form>


   <!--
  select 은 선택 박스를 생성하는 태그
  option 은 선택 박스의 옵션을 생성하는 태그
  value 은 선택 박스의 옵션의 값
  selected 은 선택 박스의 옵션을 선택하는 태그 (기본값)
  multiple 은 다중으로 보이게 하는 값
  size="3" 은 3개까지만 보여줌
 -->
  </body>
</html>
