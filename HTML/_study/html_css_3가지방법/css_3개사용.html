<!DOCTYPE html>

<html>
  <head>
    <title>Page Title</title>

    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 3px solid #666;
      }

      .c1 {
        border-radius: 20px;
        color: green;
      }

      .c2 {
        background-color: gold;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <div class="box c1 c2">수요일</div>
  </body>
</html>
