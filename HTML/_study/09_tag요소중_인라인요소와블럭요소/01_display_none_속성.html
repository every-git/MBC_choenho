<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        display: none;
      }
      div:nth-child(1) {
        background-color: gold;
      }
    </style>
  </head>
  <body>
    <div>강원도</div>
    <div>제주도</div> <!-- div = 블럭 요소 -->
    <span>서울시</span> <!-- span = 인라인 요소 -->
  </body>
</html>
