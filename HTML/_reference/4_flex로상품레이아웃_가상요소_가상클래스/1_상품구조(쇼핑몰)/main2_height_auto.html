<!DOCTYPE html>


<html>

  <head>


    <meta charset="utf-8">


    <title>랜드로버</title>



    <style>

    /*reset*/

    * {margin:0;  box-sizing:border-box;}

 

      body {margin: 0; padding: 0; font-family: "맑은 고딕";}


      ul,li,ol {list-style: none; margin: 0; padding: 0;}



 /*main*/

      header {width: 1100px; height: 100px; margin: 0 auto; background-color: gold;}


      #slider {width: 1100px; height: 450px; margin: 0 auto; background-color: purple;}



      section {width: 1100px; height: auto; margin: 0 auto; background-color: cyan; padding:20px;}

      section:after { /* Clearfix 적용 */

        content: "";

        display: block;

        clear: both;

      }



      #section_box1 { width:100%; height: 200px; float:left; margin: 0;  background-color: gray;}

      #section_box2 { width:100%; height: 200px; float:left; margin: 0;  background-color: #666;}

      #section_box3 { width:100%; height: 200px; float:left; margin: 0;  background-color: #999;}



      footer {width: 1100px; height: 100px; background-color:red; margin: 0 auto;}


    </style>


  </head>



  <body>


    <header></header>


    <div id="slider"></div>



    <section>

      <div id="section_box1">1</div>

      <div id="section_box2">1</div>

      <div id="section_box3">1</div>

    </section>


    <footer></footer>


  </body>



</html>
